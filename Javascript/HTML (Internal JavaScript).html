<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internal JavaScript</title>
</head>
<body>

  <h1>Contoh Internal JavaScript</h1>

  <!-- JavaScript Internal -->
  <script>
    // Contoh 1: Menampilkan pesan dalam console
    console.log("Hello, World!");

    // Contoh 2: Mengubah konten elemen HTML
    document.getElementById("demo").innerHTML = "JavaScript Rocks!";
  </script>

  <!-- HTML untuk menampilkan hasil JavaScript -->
  <p id="demo">Ini akan diubah oleh JavaScript.</p>

</body>
</html>
